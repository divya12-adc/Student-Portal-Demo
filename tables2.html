<!DOCTYPE html>
<html>
<head>
      <title>Table with colspan and Rowspan</title>
</head>
      <body>
            <h2>Table Example with colspan and Rowspan</h2>
            <p><strong>colspan:</strong>This heaqder spans across two columns.</p>
              <table border="1">
            <tr>
                  <th colspan="2">Name</th> 
                  <th>Age</th>
            </tr>
                <tr>
                    <td>jill</td>
                    <td>Smith</td>
                    <td>43</td>

                 </tr>
             <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>57</td>
              </tr>
        </table>
<p><strong>Rowspan:</strong>This cell span nacross two row.</p>
<table border="1">
 <tr>
                    <td>Name</td>
                    <td>Age</td>
                    <td rowspan="2">City</td>
</tr>
             
<tr>          
                   <td>John</td>
                    <td>28</td>
</tr>
<tr>
                  <td>Emma</td>
                    <td>22</td>
                    <td>Los Angeles</td>

        

 
</body>
</html>
